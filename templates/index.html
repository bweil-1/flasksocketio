<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>67 Mango Chat<title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #chat-container {
            max-width: 600px;
            margin: 6vh auto;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(8px);
            padding: 30px 25px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        #messages {
            height: 320px;
            overflow-y: auto;
            border-radius: 8px;
            padding: 15px;
            background: #f5f5f5;
            color: #222;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        #messages p {
            margin: 0 0 10px;
        }

        .theme-light #chat-container {
            background: rgba(255, 255, 255, 0.95);
            color: #111;
        }

        .theme-light #messages {
            background: #111;
            color: #fff;
        }

        .input-group input {
            border-radius: 8px 0 0 8px;
        }

        .input-group .btn {
            border-radius: 0 8px 8px 0;
        }

        #nicknameInput {
            margin-bottom: 10px;
        }

        #theme-toggle {
            border-radius: 50%;
            width: 38px;
            height: 38px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>
<body class="theme-dark">
    <video id="background-video" autoplay loop muted>
        <source src="https://cdn.glitch.global/35c781f5-767f-4a78-aa05-514a7470d366/Black%20Ash%20Grey%20Video-centric%20Element%20Centric%20Mobile%20Video%20Background.mp4?v=1743282479791" type="video/mp4">
    </video>

    <div id="chat-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="m-0"><i class="fas fa-user-secret me-2"></i>Anonymous Chat</h4>
            <button id="theme-toggle" class="btn btn-light"><i class="fas fa-moon"></i></button>
        </div>

        <div id="messages"></div>

        <input id="nicknameInput" type="text" class="form-control" placeholder="Enter your nickname..." />

        <div class="input-group mt-2">
            <input id="messageInput" type="text" class="form-control" placeholder="Type a message..."/>
            <button class="btn btn-primary" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        var socket = io.connect(location.protocol + "//" + document.domain + ":" + location.port, {
            transports: ['websocket', 'polling']
        });

        function getNickname() {
            return localStorage.getItem("nickname") || "67Mango";
        }

        document.getElementById("nicknameInput").addEventListener("change", function () {
            localStorage.setItem("nickname", this.value.trim() || "Anonymous");
        });

        function appendMessage(msg) {
            var msgBox = document.getElementById("messages");
            var newMessage = document.createElement("p");
            newMessage.textContent = `${msg.timestamp} - ${msg.nickname}: ${msg.message}`;
            msgBox.appendChild(newMessage);
            msgBox.scrollTop = msgBox.scrollHeight;
        }

        socket.on('load_messages', function (messages) {
            messages.forEach(function (msg) {
                appendMessage(msg);
            });
        });

        socket.on('message', function (msg) {
            appendMessage(msg);
        });

        function sendMessage() {
            var msgInput = document.getElementById("messageInput");
            var msg = msgInput.value.trim();
            var nickname = getNickname();
            if (msg) {
                socket.emit('message', { message: msg, nickname: nickname });
                msgInput.value = "";
            }
        }

        document.getElementById("theme-toggle").addEventListener("click", function () {
            document.body.classList.toggle("theme-light");
            document.body.classList.toggle("theme-dark");
            var icon = this.querySelector("i");
            icon.classList.toggle("fa-moon");
            icon.classList.toggle("fa-sun");
        });
    </script>
</body>
</html>
