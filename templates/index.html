<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flask Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body.dark { background-color: #121212; color: #fff; }
    .chat-box { max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 1rem; }
    .timestamp { font-size: 0.8rem; color: gray; }
  </style>
</head>
<body class="light">
  <div class="container mt-4">
    <h2 class="text-center">ðŸ’¬ Flask Chat App with Nicknames</h2>
    
    <div class="text-end">
      <button id="themeToggle" class="btn btn-secondary btn-sm">ðŸŒ™ Toggle Theme</button>
    </div>

    <div class="mb-3">
      <label for="nickname" class="form-label">Nickname</label>
      <input type="text" id="nickname" class="form-control" placeholder="Enter your nickname" />
    </div>

    <div class="chat-box mb-3" id="chatBox">
      {% for msg in messages %}
        <p><strong>{{ msg.nickname }}</strong>: {{ msg.message }} <span class="timestamp">({{ msg.timestamp }})</span></p>
      {% endfor %}
    </div>

    <div class="input-group mb-3">
      <input type="text" id="messageInput" class="form-control" placeholder="Type a message..."/>
      <button class="btn btn-primary" id="sendBtn">Send</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const socket = io();
    const nicknameInput = $("#nickname");
    const messageInput = $("#messageInput");
    const chatBox = $("#chatBox");

    $("#sendBtn").click(() => {
      const nickname = nicknameInput.val().trim();
      const message = messageInput.val().trim();

      if (!nickname || !message) return alert("Nickname and message are required.");

      socket.emit("send_message", { nickname, message });
      messageInput.val('');
    });

    socket.on("receive_message", data => {
      chatBox.append(`<p><strong>${data.nickname}</strong>: ${data.message} <span class="timestamp">(${data.timestamp})</span></p>`);
      chatBox.scrollTop(chatBox[0].scrollHeight);
    });

    $("#themeToggle").click(() => {
      $("body").toggleClass("dark");
    });
  </script>
</body>
</html>
